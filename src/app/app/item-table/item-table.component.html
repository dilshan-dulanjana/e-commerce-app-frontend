

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 w-10 " >
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>

                <th scope="col" class="px-6 py-3">
                    Product
                </th>
                <th scope="col" class="px--56 py-3">
                    Name
                </th>
                <th scope="col" class="px-6 py-3">
                   Availble Qty
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Buy
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList " 
            class="itemRow">
            <td class="px-6 py-4">
                <img width="45%" height="10" [src]="product.imageUrl" alt=" Image" />
            </td>
            <td >
                {{product.name}}
            </td>
            <td class="px-6 py-4">
                    <div class="flex items-center">

                        <div>
                            <input type="number" [(ngModel)]="product.qty"  id="first_product" class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="1" required  disabled/>
                        </div>

                    </div>
            </td>
            <td class="px-6 py-4">
                {{product.unitPrice}}
            </td>
            <td class="px-6 py-4">
                <div class="flex items-center">
                    <button type="button" (click)="addtoCart(product)" class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Buy Now</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
