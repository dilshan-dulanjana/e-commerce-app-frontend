<div class="background">
  <video autoplay muted loop class="video">
    <source src="./snow1.mp4" type="video/mp4" class="v" />
  </video>

  <div class="login">
    <div class="login-form">
      
     
      <h1 class="fashion-heading">Fashion City</h1>
      <h1>LOGIN</h1>
      <form>
        <input type="text" #username placeholder="UserName"><br><br>
        <input type="password" #password placeholder="Password"><br><br><br>

        <div class="row ml-5 mb-5">

          <label class="inline-flex items-center cursor-pointer">
            <input type="checkbox" value="" class="sr-only peer"  (click)="onToggle()">
            <div
              class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600">
            </div>
            <span class="ms-3 text-sm font-medium text-white dark:text-gray-300">Loging As a Customer</span>
          </label>

        </div>
        <button (click)="login(username.value,password.value)">Login</button>
        <button id="btn-forgot_password">Forgot password</button>
        <button id="btn-forgot_password" (click)="createAccount()">Create Account</button>
        <button (click)="movetoHome()" id="buttonhome">Back to Home</button>
      </form>
    </div>
  </div>
</div>
