<body>
    <div class="container">
        <div class="title-box">
            <h1>Your shopping cart</h1>
            <p>ID: 548856</p>
        </div>
        <div class="product-box">
            <div class="img-box">
                <img src="https://pngimg.com/d/vacuum_cleaner_PNG33.png" alt="vacuum">
            </div>
            <div class="info-box">
                <h5>Ninja Vacuum: Silent as the shadow, lethal with dust. Cleaning is its martial art!</h5>
                <p class="stock">In stock</p>
                <div class="amount-box">
                    <div class="minus-box">
                        <i class="fa-solid fa-minus"></i>
                    </div>
                    <input type="number" readonly value="1" min="0" max="10" class="amount" id="amount">
                    <div class="plus-box">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="cost-box">
            <div>
                <p>Standard Package</p>
                <p>FREE</p>
            </div>
            <div>
                <p>Total VAT</p>
                <p class="VAT">879,-</p>
            </div>
            <div>
                <p>Total NOK</p>
                <p class="NOK">4395,-</p>
            </div>
            <p class="gift">Got a gift card or a promotional code?</p>
            <span class="applied">Promo Applied</span>
        </div>
        <button class="Checkout-btn">Checkout</button>
    </div>
    <div class="promo-box">
        <h5>Enter your promo code</h5>
        <input type="text" maxlength="6"  id="promo">
        <button class="send-promo">Send</button>
    </div>
    <script src="script.js"></script>
</body>
<script src="./cart.js"></script>
