<h1 class="anton-regular">Admin List</h1>
<div class="row">
    
        <div *ngFor="let card of cards"
            class=" col-md-4 w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-4">
            <div class="flex flex-col items-center pb-10">
                <img class="w-24 h-24 mb-3 rounded-full shadow-lg" [src]="card.img" [alt]="card.name" />
                <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">
                    {{ card.name }}
                </h5>
                <span class="text-sm text-gray-500 dark:text-gray-400">
                    {{ card.contactNumber }}
                </span>
                <div class="flex mt-4 md:mt-6">
                    <a href="#"
                        class="py-2 px-4 ms-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        View Details
                    </a>
                </div>
            </div>
        </div>
    
</div>
