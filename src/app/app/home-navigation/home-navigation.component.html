<!-- Cart Button -->
<button (click)="toggleSidebar()" class="cart-btn">View Cart</button>

<!-- Sidebar -->
<div class="sidebar" *ngIf="isSidebarOpen">
  <div class="sidebar-header">
    <h3>Shopping Cart</h3>
    <button (click)="toggleSidebar()">Close</button>
  </div>
  <div class="sidebar-content">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <h1>Cart Table</h1>
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 w-10 h-7">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>

            <th scope="col" class="px-6 py-3">
              Product
            </th>
            <th scope="col" class="px-6 py-3">
              Name
            </th>
            <th scope="col" class="px-6 py-3">
              Qty
            </th>
            <th scope="col" class="px-6 py-3">
              Unit Price
            </th>
            <th scope="col" class="px-6 py-3">
              Total
            </th>
            <th scope="col" class="px-6 py-3">
              Buy
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of selecetedItemList"
            class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4">
              <img width="45%" height="10" [src]="product.imageUrl" alt=" Image" />
            </td>
            <td class="px-6 py-4">
              {{product.name}}
            </td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <button (click)="qtyDecrement(product,product.qty)"
                  class="inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                  type="button">
                  <span class="sr-only">Quantity button</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 18 2">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M1 1h16" />
                  </svg>
                </button>
                <div>
                  <input [(ngModel)]="product.qty" type="number" id="first_product"
                    class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="1" required disabled />
                </div>
                <button (click)="qtyIncrement(product,product.qty)"
                  class="inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                  type="button">
                  <span class="sr-only">Quantity button</span>
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 18 18">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 1v16M1 9h16" />
                  </svg>
                </button>
              </div>
            </td>
            <td class="px-6 py-4">
              {{product.unitPrice}}
            </td>
            <td class="px-6 py-4">
              {{product.total}}
            </td>
            <td class="px-6 py-4">
              <div class="flex items-center">
                <button type="button" (click)="removeCartItem(product.id)"
                  class="text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-purple-200 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Remove</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-center ">
        <label>{{TotalAmount}}</label>
        <button type="button"
          class="text-gray-900 bg-gradient-to-r from-red-200 via-red-300 to-yellow-200 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-3 mb-3">Buy
          Now</button>
      </div>
    </div>
  </div>
</div>
